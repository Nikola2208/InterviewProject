<div class="relative">
  <form [formGroup]="formGroup">
    <table>
      <tr style="background: white">
        <td><label for="name">Name: </label></td>
        <td><input type="text" id="name" [(ngModel)]="name" name="name" formControlName="name"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="price">Price (RSD): </label></td>
        <td><input type="number" id="price" [(ngModel)]="price" name="price" formControlName="price"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="tax">Tax (%): </label></td>
        <td><input type="number" id="tax" [(ngModel)]="tax" name="tax" formControlName="tax"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="weight">Weight (kg): </label></td>
        <td><input type="number" id="weight" [(ngModel)]="weight" name="weight" formControlName="weight"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="total_capacity">Total capacity (kg): </label></td>
        <td><input type="number" id="total_capacity" [(ngModel)]="total_capacity" name="total_capacity" formControlName="total_capacity"/></td>
      </tr>
      <tr style="background: white">
        <td colspan="2" style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
          <button (click)="create()" type="button" [disabled]="!formGroup.valid">Create</button>
        </td>
      </tr>
    </table>
  </form>
</div>
<br/>
<div class="relative">
  <table class="items">
    <thead class="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Tax</th>
        <th>Weight</th>
        <th>Total capacity</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" >
        <th>{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.price }} RSD</td>
        <td>{{ item.tax }} %</td>
        <td>{{ item.weight }} kg</td>
        <td>{{ item.total_capacity }} kg</td>
        <td style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
          <button (click)="edit(item)" type="button" [disabled]="userRole !== 'admin'">Edit</button>
        </td>
        <td style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
          <button (click)="delete(item)" type="button" [disabled]="userRole !== 'admin'">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br/>
<div *ngIf="mode === 'edit'" class="relative">
  <form [formGroup]="uformGroup">
    <table>
      <tr style="background: white">
        <td><label for="uname">Name: </label></td>
        <td><input type="text" id="uname" [(ngModel)]="selectedItem.name" name="uname" formControlName="uname"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="uprice">Price (RSD): </label></td>
        <td><input type="number" id="uprice" [(ngModel)]="selectedItem.price" name="uprice" formControlName="uprice"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="utax">Tax (%): </label></td>
        <td><input type="number" id="utax" [(ngModel)]="selectedItem.tax" name="utax" formControlName="utax"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="uweight">Weight (kg): </label></td>
        <td><input type="number" id="uweight" [(ngModel)]="selectedItem.weight" name="uweight" formControlName="uweight"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="utotal_capacity">Total capacity (kg): </label></td>
        <td><input type="number" id="utotal_capacity" [(ngModel)]="selectedItem.total_capacity" name="utotal_capacity" formControlName="utotal_capacity"/></td>
      </tr>
      <tr style="background: white">
        <td colspan="2" style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
          <button (click)="update()" type="button" [disabled]="!uformGroup.valid">Update</button>
        </td>
      </tr>
    </table>
  </form>
</div>
