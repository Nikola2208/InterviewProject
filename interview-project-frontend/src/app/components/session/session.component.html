<div class="relative">
  <form [formGroup]="formGroup">
    <table>
      <tr style="background: white">
        <td><label for="username">Username: </label></td>
        <td><input type="text" id="username" [(ngModel)]="username" name="username" formControlName="username"/></td>
      </tr>
      <tr style="background: white">
        <td><label for="password">Password: </label></td>
        <td><input type="password" id="password" [(ngModel)]="password" name="password" formControlName="password"/></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
          <button (click)="login()" type="button" [disabled]="!formGroup.valid || isLoggedIn()">Login</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
          <hr/>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
          <button (click)="logout()" type="button" [disabled]="isLoggedOut()">Logout</button>
        </td>
      </tr>
    </table>
  </form>
</div>
